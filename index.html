<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista de Tareas</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="#">ToDo list</a>
            </div>
        </nav>
    </header>

    <main class="container-fluid d-flex flex-column align-items-center pt-3">
        <div class="input-group w-75">
            <input type="text" class="form-control" placeholder="Nueva Tarea" aria-label="Recipient's username"
                aria-describedby="boton_agregar" id="input_tarea">
            <button class="btn btn-outline-secondary" type="button" id="boton_agregar">Agregar</button>
        </div>

        <div class="container-fluid d-flex justify-content-between w-75 pt-3">
            <div>
                <h4>Total: <span id="totalTareas">0</span></h4>
                <h4>Realizadas: <span id="tareasRealizadas">0</span></h4>
            </div>

            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Tarea</th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                </table>
            </div>
        </div>
        </div>

    </main>

    <script src="./assets/js/index.js"></script>
</body>

</html>
